<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makenon Task</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="left_section">
                <div class="logo_container">
                    <img src="./images/logo_img.svg" alt="logo_image">
                </div>
                <div class="home_nav">
                    <img src="./images/home_icon.svg" alt="home_icon">
                    Home
                </div>
                <div class="save_project_nav">
                    <img src="./images/save_project_icon.svg" alt="save_project_icon">
                    <span>Save Projects</span>
                </div>
            </div>
            <div class="right_section">
                <div class="three_btn_section">
                    <div class="image_container">
                        <img src="./images/info_icon.svg" alt="info_icon">
                    </div>
                    <div class="image_container">
                        <img src="./images/refresh_icon.svg" alt="refresh_icon">
                        <img class="badge_img" src="./images/notification_badge_icon.svg" alt="notif_badge">
                    </div>
                    <div class="image_container">
                        <img src="./images/settings_icon.svg" alt="settings_icon">
                    </div>
                </div>
                <div class="profile_section">
                    <div class="prof_img_container">
                        <!-- <img src="./images/prof_image.svg" alt="profile_avatar"> -->
                    </div>
                    <p class="prof_name">Vibha Ojha</p>
                </div>
                <div class="close_btn_section">
                    <div class="minimize_btn_container">
                        <img src="./images/dash-icon.svg" alt="dash-icon">
                    </div>
                    <div class="close_btn_container">
                        <img src="./images/close_icon.svg" alt="close_icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="search_bar_container">
            <div class="back_section">
                <img src="./images/back_arrow.svg" alt="back_arrow">Back
            </div>
            <div class="search_bar_section">
                <input type="text" placeholder="Search Projects">
                <img src="./images/search_icon.svg" alt="search_icon">
            </div>
            <p class="tagline_section">“Every great journey begins with a trip to the Bathroom”.</p>
        </div>
        <div class="main_container">
            <div class="sidebar">
                <p class="number">04.</p> 
                <h1>Select Bathroom Type</h1>
                <p class="path_text"><img src="./images/list_icon.svg" alt="list_icon"> Home / Bathroom / Select Type</p>
            </div>
            <div class="content_container">
                <div class="iamge_block img img1"></div>
                <div class="iamge_block img img2"></div>
                <div class="iamge_block img img3"></div>
                <div class="iamge_block img img4"></div>
            </div>
        </div>
        <div class="bottombar">
            <p class="links_section">
                    <span>LIVING ROOM </span> | <span> BALCONY </span>|<span> BEDROOM </span> | <span class="active_link"> BATH ROOM </span> | <span> STORE ROOM </span>
            </p>
            <div class="left_right_btn_section">
                <p class="page_no"><span>1-4 </span>/ 6</p>
                <div class="btn_container">
                    <div class="image_container">
                        <img src="./images/left_arrow.svg" alt="left_arrow">
                    </div>
                    <div class="image_container">
                        <img src="./images/right_arrow.svg" alt="right_arrow">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
